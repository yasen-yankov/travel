<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>Traveling.bg</title>
    <base href="/">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- App -->
    <link rel="stylesheet" href="css/app.css" />
</head>
<body ng-cloak>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
				<nav class="navbar navbar-inverse navbar-absolute-top">
					<div class="container-fluid">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="/">Traveling.bg</a>
						</div>
						<div id="navbar" class="navbar-collapse collapse">
						</div>
					</div>
				</nav>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<div ng-controller="mapController">
					<ui-gmap-google-map center='map.center' zoom='map.zoom' options='map.options'>
						<ui-gmap-markers models="markers" coords="'self'" icon="'icon'" options="'options'" click="'onClick'">
							<ui-gmap-windows>
								<div ng-non-bindable class="clearfix">
									<div class="media">
										<div class="media-left">
											<a href="#">
												<img class="media-object" src="http://lorempixel.com/72/72/" />
											</a>
										</div>
										<div class="media-body">
											<a href="/sights/{{id}}" style="display: inline-block">
												<h5 class="media-heading">{{title}} <span class="glyphicon glyphicon-new-window" aria-hidden="true"></span></h5>
											</a>
											<div><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> {{location}}</div>
											<div><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> {{type}}</div>
											<div><span class="glyphicon glyphicon-road" aria-hidden="true"></span> {{accessible}}</div>
											<br />
											<div class="popup-banner" ng-hide="{{partOfUnesco}}"> Световно наследство (<a target="_blank" href="http://whc.unesco.org/">ЮНЕСКО</a>)</div>
										</div>
									</div>
								</div>
							</ui-gmap-windows>
						</ui-gmap-markers>
					</ui-gmap-google-map>
				</div>

				<div ng-view></div>
			</div>
        </div>
    </div>

    <!-- jQuery -->
	<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>

	<!-- Lodash -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.7.0/lodash.min.js"></script>

    <!-- Bootstrap -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <!-- AngularJS-->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.min.js"></script>

	<script src="js/angular.libs.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
